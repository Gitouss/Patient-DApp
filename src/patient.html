    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    p {
        font-family: 'Tangerine', serif;
        font-size: 28px;
      }
    </style>

  <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">

            <a class="navbar-brand" href="index.html">Homepage</a>
              <a class="navbar-brand" href="#">About</a>
          </div>
        </div><!-- /.container-fluid -->
     </nav>
    <div class="container">
      <div class="row">

        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Homepage</a></li>
            <li class="breadcrumb-item active">Login</li>
          </ol>
          <h1>Login Page</h1><hr>
          <div style="display: none" id="error-box" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <strong>Oops!</strong> <span id="error-msg">You should check in on some of those fields below.</span>
          </div>

          <div class="form-group">
            <input type="text" id="login-account" name="username"  placeholder="Ethereum Public Key" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="text" id="login-username" name="username"  placeholder="Username" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" name="password"  placeholder="Password" class="form-control"/>
          </div>
          <hr>

            <button class="btn btn-info btn-block btn-patient-login">Login   <img id="img-loader"  style="display: none; heigth:30px; width:30px" src="images/loader.gif" /></button>
            <button style="display: none" class="btn btn-info btn-block btn-login"></button>
        </div>
        <div class="col-lg-3"></div>
        </div>
      </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
